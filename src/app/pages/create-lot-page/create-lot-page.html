

<div class="main">
  <div class="form-group">
    <form [formGroup]="form" (ngSubmit)="createLot()">
      <label for="title">Titel</label>
      <input formControlName="title" class="form-control" type="text" id="title">

      <hr>

      <label for="description">Beskrivelse</label>
      <textarea formControlName="description" class="form-control" id="description" rows="3"></textarea>

      <hr>

      <label for="startingPrice">Start pris</label>
      <input formControlName="startingPrice" class="form-control" type="number" id="startingPrice">

      <hr>

      <label for="estimatedPrice">Vurderet til</label>
      <input formControlName="estimatedPrice" class="form-control" type="number" id="estimatedPrice">

      <hr>

      <label for="end">Slut dato</label>
      <input formControlName="endTime" class="form-control" type="datetime-local" id="end">

      <hr>

      <div class="mb-3">
        <label for="images" class="form-label">Billeder</label>
        <input
          id="images"
          type="file"
          multiple
          class="form-control"
          (change)="onFilesSelected($event)">
      </div>

      <hr>

      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Opret lot</button>
    </form>
  </div>
</div>
